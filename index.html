<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Triangles</title>
  </head>
  <body>
    <div class="container">
      <h1>Triangle types</h1>
      <h2>Fill in the lengths of a traingle to check it's type.
      </h2>
<!-- ============================================================================ -->
      <form id="main-form">


        <div class="form-group">
          <label for="side1" class="control-label">Side 1</label>
          <input type="number" class="form-control" id="side1">
        </div>

        <div class="form-group">
          <label for="side2" class="control-label">Side 2</label>
          <input type="number" class="form-control" id="side2">
        </div>

        <div class="form-group">
          <label for="side3" class="control-label">Side 3</label>
          <input type="number" class="form-control" id="side3">
        </div>


        <button type="submit" class="btn btn-info" name="button">Click to match</button>
      </form>
      <br>

      <div class="result">
        <div class="well">
          <p>Your triangle is <span class="message"></span>!</p>
          <br>

        </div>
      </div>

    </div>
  </body>
</html>
